        <nav class="nav">

    <main class="main">
        <section class="seccion-perfil">
            <div class="form-box">
                <h2>Iniciar sesion</h2>
                <form class="form-perfil">
                    <div class="form-gmail">
                        <label for="gmail" class="label-gmail">Correo electronico</label>
                        <input type="email" name="gmail" id="gmail" placeholder="Correo electronico">
                    </div>
                    <div class="form-password">
                        <label for="password" class="label-password">Contraseña</label>
                        <input type="password" name="password" id="password" placeholder="Contraseña">
                    </div>
                    <div class="form-recordar">
                        <input type="checkbox" name="recordar" id="recordar">
                        <label for="recordar">Recordar contraseña</label>
                        <a href="#">Olvide mi contraseña</a>
                    </div>
                    <div class="enviar">
                        <input type="submit" class="btn-enviar">
                    </div>
                    <div class="registrar">
                        <p>No tienes cuenta? <a href="#">Crea una</a></p>
                    </div>
                </form>
            </div>
        </section>
    </main>
